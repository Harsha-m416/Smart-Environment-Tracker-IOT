# Global agent configuration
[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = true
  quiet = false
  hostname = ""
  omit_hostname = false

# MQTT Consumer Input Plugin for HiveMQ Cloud
[[inputs.mqtt_consumer]]
  servers = ["ssl://your mqtt url here eding with :8883"]
  topics = ["home/sensors"]
  username = "your hivemq username"
  password = "your hivemq password"
  client_id = "telegraf_hivemq_windows"
  name_override = "home_sensor_data"

  # HiveMQ Cloud uses TLS; you must allow unverified certs unless you have CA certs
  insecure_skip_verify = true

  data_format = "json"
  json_string_fields = []


# InfluxDB v2 Output Plugin
[[outputs.influxdb_v2]]
  urls = ["http://localhost:8086"]
  token = "your influx token"
  organization = "your organisation name in influxdb"
  bucket = "your bucket name in influxdb"
